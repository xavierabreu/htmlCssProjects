<!DOCTYPE html>
<html lang="en">
<head>
    <title>Images</title>
</head>
<body>
    <h3>Images referenced from inside the project</h3>
    <img src="../assets/TurnForTheWorse.jpg" alt="Robots and donuts" width="300" height="300">

    <hr />

    <h3>Image referencing an outside URL</h3>
    <img src="https://ericjoyner.com/wp-content/uploads/2018/01/3-wise-guys.jpg" alt="Donuts and robots" width="300"
        height="300">

    <hr />

    <h3>Wrapping an image with an anchor tag</h3>
    <a href="https://ericjoyner.com/wp-content/uploads/2015/06/TurnForTheWorse.jpg">
        <img src="../assets/TurnForTheWorse.jpg" alt="Robots and donuts" width="300" height="300">
    </a>

    <hr />

    <h3>Adding a little style to the image</h3>
    <img src="../assets/TurnForTheWorse.jpg" alt="Donuts and robots" style="border-radius: 150px;" width="300"
        height="300">

    <hr />
    <img src="../assets/_e4d6dff1-aa20-4766-b0a6-f910451ddb22.jpeg" alt="Come to Jesus!" style="border-radius: 150px;" 
        width="300" height="300" >
    </body>
</html>
